<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Inicio de Sesion</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
			integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link rel="stylesheet" href="Formulario2.css" />
	</head>
	<body>
		<div class="contenedor container-fluid min-vh-100">
			<div class="contenedor-all col-lg-7">
				<div class="contenedor-principal col p-0">
					<div class="contenedor-izq row pt-5">
						<div
							class="contenedor-pj-logo col justify-content-center align-content-center mb-4"
						>
							<div class="text-center">
								<img src="./src/logo.png" alt="logo" class="" />
							</div>

							<h6 class="contenedor-pj-title text-center">Poder Judicial</h6>
							<h5 class="contenedor-pj-subtitle text-center mb-5">
								Corte Superior De Justicia
							</h5>
						</div>
						<div class="contenedor-pj-detalles col">
							<h2 class="mb-5">SISTEMA UNICO DE GESTION ADMINISTRATIVA</h2>
							<h4 class="pb-4 mb-0 mt-5">
								Formulario de Creacion de nuevo Usuario
							</h4>
						</div>
					</div>
					<div class="contenedor-der col-auto">
						<div class="contenedor-pj-form col row pt-3 justify-content-center">
							<div class="formulario-datos col-lg-12 mb-4">
								<h3 class="mb-5 text-lg-center">Ingrese sus datos</h3>
								<form action="">
									<div class="form-row group-inputs">
										<div class="form-group col-md-2">
											<label class="form-label">DNI</label>
											<input
												disabled="true"
												type="text"
												class="text-center form-control formulario-datos-input"
												id="DNI"
												placeholder="77845132"
											/>
										</div>

										<div class="form-group col-md-5">
											<label class="form-label">Nombre</label>
											<input
												disabled="true"
												type="text"
												class="form-control formulario-datos-input"
												id="Nombre"
												placeholder="Nombre"
											/>
										</div>

										<div class="form-group col-md-5">
											<label class="form-label">Apellidos</label>
											<input
												disabled="true"
												type="text"
												class="form-control formulario-datos-input"
												id="Apellido"
												placeholder="Apellido"
											/>
										</div>
									</div>

									<div class="form-row group-inputs">
										<div class="form-group col-md-8">
											<label class="form-label">Direccion</label>
											<input
												type="text"
												class="form-control formulario-datos-input"
												id="Direccion"
												placeholder="Direccion"
											/>
										</div>

										<div class="form-group col-md-4">
											<label class="form-label">Telefono</label>
											<input
												type="text"
												class="form-control formulario-datos-input"
												id="Telefono"
												placeholder="Telefono"
											/>
										</div>
									</div>

									<div class="form-row group-inputs">
										<div class="form-group col-md-4">
											<label class="form-label" for="Departamento"
												>Departamento</label
											>
											<select
												id="Departamento"
												class="form-control formulario-datos-input"
											>
												<option selected>Choose...</option>
												<option>...</option>
											</select>
										</div>

										<div class="form-group col-md-4">
											<label class="form-label" for="Provincia"
												>Provincia</label
											>
											<select
												id="Provincia"
												class="form-control formulario-datos-input"
											>
												<option selected>Choose...</option>
												<option>...</option>
											</select>
										</div>

										<div class="form-group col-md-4">
											<label class="form-label" for="Distrito">Distrito</label>
											<select
												id="Distrito"
												class="form-control formulario-datos-input"
											>
												<option selected>Choose...</option>
												<option>...</option>
											</select>
										</div>
									</div>
									<div class="group-inputs">
										<div class="form-group col-lg-7 pl-0">
											<label class="form-label">Correo</label>
											<input
												type="text"
												class="form-control formulario-datos-input"
												id="Correo"
												placeholder="Correo Electronio"
											/>
										</div>

										<div class="form-group col-lg-7 pl-0">
											<label class="form-label">Correo Nuevamente</label>
											<input
												type="text"
												class="form-control formulario-datos-input"
												id="Correo"
												placeholder="Correo Electronio Nuevamente"
											/>
										</div>
									</div>

									<div class="form-row group-inputs">
										<div class="form-group col-md-6">
											<label class="form-label">Casilla Electronica</label>
											<input
												type="text"
												class="form-control formulario-datos-input"
												id="CasillaElectronica"
												placeholder="Casilla Electronica"
											/>
										</div>

										<div class="form-group col-md-6">
											<label class="form-label">Casilla Judicial Fiscal</label>
											<input
												type="text"
												class="form-control formulario-datos-input"
												id="CasillaJudicialFiscal"
												placeholder="Casilla Judicial Fiscal"
											/>
										</div>
									</div>

									<div class="form-row group-inputs">
										<div class="form-group col-md-5">
											<label class="form-label" for="Departamento"
												>Tipo de usuario</label
											>
											<select
												id="Departamento"
												class="form-control formulario-datos-input"
											>
												<option selected>Choose...</option>
												<option>...</option>
											</select>
										</div>

										<div class="form-group col-md-7">
											<label class="form-label">Descripcion</label>
											<input
												type="text"
												class="form-control formulario-datos-input"
												id="Descripcion"
												placeholder="Descripcion"
											/>
										</div>
									</div>
									<div class="group-inputs">
										<div class="form-group col-lg-7 pl-0">
											<label class="form-label">Contraseña</label>
											<input
												type="password"
												class="form-control formulario-datos-input"
												id="contrasena"
												placeholder="Contraseña"
											/>
										</div>
										<div class="form-group col-lg-7 pl-0">
											<label class="form-label">Repetir contraseña</label>
											<input
												type="password"
												class="form-control formulario-datos-input"
												id="contrasenaNuevamente"
												placeholder="Contrasena Nuevamente"
											/>
										</div>
									</div>
									<div class="boton-contenedor pt-5 justify-content-end">
										<button
											type="submit"
											class="btn btn-primary formulario-datos-boton"
										>
											Cancelar
										</button>

										<button
											type="submit"
											class="btn btn-primary formulario-datos-boton ml-3"
										>
											Crear Usuario
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- <img class="vectores-fondo" src="./src/Frame 3.svg" alt="" /> -->
		</div>
	</body>
</html>
