<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Inicio de Sesion</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
			integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="f_contraseña.css" />
	</head>
	<body>
		<div class="contenedor container-fluid min-vh-100">
			<div class="contenedor-all col-lg-7">
				<div class="contenedor-principal row p-0">
					<div class="contenedor-izq col-md-5">
						<div class="contenedor-pj-logo col">
							<div class="text-center">
								<img src="./src/logo.png" alt="logo" class="" />
							</div>
							<h6 class="contenedor-pj-title text-center">Poder Judicial</h6>
							<h5 class="contenedor-pj-subtitle text-center mb-5">
								Corte Superior De Justicia
							</h5>
						</div>
						<div class="contenedor-pj-detalles col">
							<h4 class="text-center mb-5">
								SISTEMA UNICO DE GESTION ADMINISTRATIVA
							</h4>
							<h6 class="text-center mb-0">
								Formulario de Recuperación de Contraseña
							</h6>
						</div>
					</div>
					<div class="contenedor-der col-md-7">
						<div class="contenedor-pj-form col row p-0">
							<div class="formulario-datos col mb-4">
								<h2
									class="mb-5 text-lg-center text-white formulario-datos-title"
								>
									Paso 1
								</h2>
								<form action="">
									<div class="label-container">
										<label class="label-text">DNI</label>
										<label class="label-text">Codigo de verificacion</label>
									</div>
									<div class="form-row mb-3">
										<div class="form-group col-md-10">
											<div class="input-group mb-3">
												<input
													type="text"
													class="form-control formulario-datos-input"
													id="DNI"
													placeholder="DNI"
													maxlength="8"
												/>
												<div
													class="input-group-append formulario-datos-input-container-icon"
												>
													<span
														class="material-symbols-outlined input-group-text formulario-datos-input-icon"
													>
														credit_card
													</span>
												</div>
											</div>
										</div>

										<div class="form-group col-md-2">
											<input
												type="text"
												class="form-control formulario-datos-input text-center"
												id="Verificacion"
												placeholder="1"
												maxlength="1"
											/>
										</div>
									</div>
									<div class="form-group col-9 pl-0 mb-4">
										<label class="label-text"> Fecha de Nacimiento </label>
										<div class="input-group mb-4">
											<input
												class="form-control formulario-datos-input"
												data-date-format="dd/mm/yyyy"
												id="datepicker"
											/>
											<div
												class="input-group-append formulario-datos-input-container-icon"
											>
												<span
													class="material-symbols-outlined input-group-text formulario-datos-input-icon"
												>
													calendar_month
												</span>
											</div>
										</div>
									</div>
									<div class="boton-contenedor justify-content-end">
										<button
											type="submit"
											class="btn formulario-datos-boton mb-2"
										>
											Siguiente
											<span class="material-symbols-outlined align-middle">
												arrow_forward_ios
											</span>
										</button>

										<a type="submit" class="btn formulario-datos-boton mb-2">
											Cancelar
										</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(function () {
				$("#datetimepicker1").datetimepicker();
			});
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
		<script type="text/javascript">
			$("#datepicker").datepicker({
				weekStart: 1,
				daysOfWeekHighlighted: "6,0",
				autoclose: true,
				todayHighlight: true,
			});
			$("#datepicker").datepicker("setDate", new Date());
		</script>
	</body>
</html>
