<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Inicio de Sesion</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
			integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="DNI_confirmacion.css" />
	</head>

	<body>
		<div class="contenedor container-fluid min-vh-100">
			<div class="contenedor-all col-lg-7">
				<div class="contenedor-principal row p-0">
					<div class="contenedor-izq col-md-5">
						<div class="contenedor-pj-logo col">
							<div class="text-center">
								<img src="./src/logo.png" alt="logo" class="" />
							</div>

							<h6 class="contenedor-pj-title text-center">Poder Judicial</h6>
							<h5 class="contenedor-pj-subtitle text-center mb-5">
								Corte Superior De Justicia
							</h5>
						</div>
						<div class="contenedor-pj-detalles col">
							<h4 class="text-center mb-5">
								SISTEMA UNICO DE GESTION ADMINISTRATIVA
							</h4>
							<h6 class="text-center mb-0">
								Formulario de Creacion de nuevo Usuario
							</h6>
						</div>
					</div>
					<div class="contenedor-der col-md-7">
						<div class="contenedor-pj-form col row p-0">
							<div class="formulario-datos col mb-4">
								<h2
									class="mb-5 text-lg-center text-white formulario-datos-title"
								>
									Paso 1
								</h2>
								<form action="">
									<div class="formulario-contenedor-inputs">
										<div class="label-container">
											<label class="label-text">DNI</label>
											<label class="label-text">Codigo de verificacion</label>
										</div>
										<div class="form-row">
											<div class="form-group col-md-10">
												<input
													type="text"
													class="form-control formulario-datos-input"
													id="DNI"
													placeholder="DNI"
												/>
											</div>

											<div class="form-group col-md-2">
												<input
													type="text"
													class="form-control formulario-datos-input text-center"
													id="Verificacion"
													placeholder="1"
												/>
											</div>
										</div>

										<div class="form-group col-8 pl-0">
											<label class="label-text"> Fecha de Nacimiento </label>
											<input
												class="form-control formulario-datos-input"
												data-date-format="dd/mm/yyyy"
												id="datepicker"
											/>
										</div>
									</div>

									<div class="boton-contenedor justify-content-end mt-4">
										<button
											type="submit"
											class="btn formulario-datos-boton mb-2"
										>
											Siguiente
											<span class="material-symbols-outlined align-middle">
												arrow_forward_ios
											</span>
										</button>

										<a type="submit" class="btn formulario-datos-boton mb-2">
											Cancelar
										</a>
										<a type="submit" class="btn formulario-datos-boton mb-2">
											Denunciar
										</a>
									</div>
								</form>
								<div>
									<h6 class="mt-3 mb-3 label-question">
										Â¿No sabes cual es tu codigo de verificacion?
									</h6>
								</div>
								<div id="accordion" class="mt-4">
									<div class="card text-center card-DNI">
										<div class="card-header header-drop" id="headingOne">
											<h5 class="mb-0">
												<button
													class="btn btn-link header-drop-buttom"
													data-toggle="collapse"
													data-target="#collapseOne"
													aria-expanded="true"
													aria-controls="collapseOne"
												>
													DNI
												</button>
											</h5>
										</div>
										<div
											id="collapseOne"
											class="collapse show"
											aria-labelledby="headingOne"
											data-parent="#accordion"
										>
											<img
												src="./src/DNI.svg"
												alt="DNI Normal"
												class="card-img-bottom"
											/>
										</div>
									</div>
									<div class="card text-center card-DNI-Digital">
										<div class="card-header header-drop" id="headingTwo">
											<h5 class="mb-0">
												<button
													class="btn btn-link collapsed header-drop-buttom-2"
													data-toggle="collapse"
													data-target="#collapseTwo"
													aria-expanded="false"
													aria-controls="collapseTwo"
												>
													DNI Digital
												</button>
											</h5>
										</div>
										<div
											id="collapseTwo"
											class="collapse"
											aria-labelledby="headingTwo"
											data-parent="#accordion"
										>
											<div class="card-body">
												<img
													src="./src/DNI_2.svg"
													alt="DNI Digital"
													class="card-img-bottom"
												/>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			$(function () {
				$("#datetimepicker1").datetimepicker();
			});
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
		<script type="text/javascript">
			$("#datepicker").datepicker({
				weekStart: 1,
				daysOfWeekHighlighted: "6,0",
				autoclose: true,
				todayHighlight: true,
			});
			$("#datepicker").datepicker("setDate", new Date());
		</script>

		<!-- SweetAlert -->
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="js/sweetAlert.js"></script>
	</body>
</html>
