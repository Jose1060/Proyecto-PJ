<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Inicio de Sesion</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
			integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css" rel="stylesheet"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></head>
		<link rel="stylesheet" href="DNI_confirmacion.css" />
	</head>
	<body>
		<div class="contenedor container-fluid min-vh-100">
			<div class="contenedor-all col-lg-7">
				<div class="contenedor-principal row p-0">
					<div class="contenedor-izq col-md-5">
						<div
							class="contenedor-pj-logo col justify-content-center align-content-center mb-4"
						>
							<div class="text-center">
								<img src="./src/logo.png" alt="logo" class="" />
							</div>

							<h6 class="contenedor-pj-title text-center">Poder Judicial</h6>
							<h5 class="contenedor-pj-subtitle text-center mb-5">
								Corte Superior De Justicia
							</h5>
						</div>
						<div class="contenedor-pj-detalles col">
							<h4 class="text-center mb-5">
								SISTEMA UNICO DE GESTION ADMINISTRATIVA
							</h4>
							<h6 class="text-center mb-0">
								Formulario de Creacion de nuevo Usuario
							</h6>
						</div>
					</div>
					<div class="contenedor-der col-md-7">
						<div class="contenedor-pj-form col row p-0">
							<div class="formulario-datos col mb-4 ">
								<h5 class="mb-4 text-lg-center">Paso 1</h5>
								<form action="">
                                    <div class="label-container">
                                        <label class="label-text">DNI</label>
                                        <label class="label-text">Codigo de verificacion</label>
                                    </div>
									<div class="form-row">
										<div class="form-group col-md-10">
											<input
												type="text"
												class="form-control formulario-datos-input"
												id="DNI"
												placeholder="DNI"
											/>
										</div>

										<div class="form-group col-md-2">
                                            
											<input
												type="text"
												class="form-control formulario-datos-input text-center"
												id="Verificacion"
												placeholder="1"
											/>
										</div>
									</div>
                                    
                                    
                                    <div class="form-group col-8 pl-0 ">
                                        <label class="label-text">
                                            Fecha de Nacimiento
                                        </label>
                                        <input
                                        class="form-control formulario-datos-input"
                                        data-date-format="dd/mm/yyyy"
                                        id="datepicker"/>
									</div>

                                    

									<div class="boton-contenedor justify-content-end">
										<button
											type="submit"
											class="btn btn-primary formulario-datos-boton"
										>
											<span class="material-symbols-outlined align-middle">
												arrow_forward_ios
											</span>
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<img class="vectores-fondo" src="./src/Frame 3.svg" alt="" />
		</div>

		<script type="text/javascript">
			$(function () {
				$("#datetimepicker1").datetimepicker();
			});
		</script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript">
            $('#datepicker').datepicker({
                weekStart: 1,
                daysOfWeekHighlighted: "6,0",
                autoclose: true,
                todayHighlight: true,
            });
            $('#datepicker').datepicker("setDate", new Date());
        </script>
    
    </body>
</html>
